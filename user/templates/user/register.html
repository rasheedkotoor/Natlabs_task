<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <center>
                <div class="signup-form col-md-6 mt-5">
                <form action="" method="post">
                    <h2>Sign Up</h2>
                    <p>Please fill in this form to create an account!</p>
                    <hr>
                    {% csrf_token %}
                    <div class="form-group">
                       <input type="text" class="form-control" name="username" placeholder="User Name" required="required">
                        {{ form.username.errors }}
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                        {{ form.email.errors }}
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
                         {{ form.password1.errors }}
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="required">
                         {{ form.password2.errors }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                    </div>
                </form>
                <div class="hint-text">Already have an account? <a href="{% url 'user:user_login' %}">Login here</a></div>
            </div>
            </center>
        </div>
    </body>
</html>
